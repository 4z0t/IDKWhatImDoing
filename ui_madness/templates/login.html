{% extends "NavigationPanel.html" %}
{% block content %}
<form method="post" class="LoginForm">
    {% csrf_token %}
    {% load static %}
    <link href="{% static 'login.css' %}" type="text/css" rel="stylesheet">
        <h1 style="color: coral;"> Login</h1>
        <input type="text" placeholder="Enter Username" id="username">
        <input type="password" placeholder="Enter Password" id="password">
        <input type="submit" placeholder="Enter Password" value="Login" onclick="validateLogin('{% url 'login' %}')">
    
    <script src="{% static 'login.js' %}"></script>
</form>
{% endblock content %}
